  <style>
    /* মেনু ইফেক্ট স্টাইল */
    .menu-bar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    .menu-bar ul li {
      margin: 0 15px;
      position: relative;
    }
    
    .menu-bar ul li a {
      text-decoration: none;
      color: #fff;
      position: relative;
      padding: 5px 10px;
      transition: all 0.3s ease;
      font-weight: 500;
      display: inline-block;
    }
    
    /* হোভার স্কেল ইফেক্ট */
    .menu-bar ul li a:hover {
      transform: scale(1.1);
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    
    /* আন্ডারলাইন অ্যানিমেশন */
    .menu-bar ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: white;
      transition: width 0.3s ease;
    }
    
    .menu-bar ul li a:hover::after {
      width: 100%;
    }
    
    /* ড্রপডাউন মেনু স্টাইল (মোবাইল ভিউ) */
    .mobile-menu {
      display: none;
      flex-direction: column;
      background: linear-gradient(to right, #000000, #000000);
      padding: 10px 0;
      position: absolute;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 5px 10px rgba(1, 255, 43, 0);
    }
    
    .mobile-menu li {
      margin: 8px 0 !important;
      text-align: center;
    }
    
    /* রেসপন্সিভ ডিজাইন */
    @media (max-width: 768px) {
      .content-container {
        flex-direction: column;
        align-items: flex-start;
      }
      .social-menu-container {
        width: 100%;
        justify-content: space-between;
        margin-top: 15px;
      }
      .social-icons {
        order: 1;
      }
      .menu-icon {
        display: block !important;
        order: 2;
      }
      .logo {
        width: 80px !important;
        height: 80px !important;
      }
      .text-container h1 {
        font-size: 1.5em !important;
      }
      .text-container p {
        font-size: 0.9em !important;
      }
      .menu-bar {
        display: none;
      }
      
      /* মোবাইল মেনু ইফেক্ট */
      .mobile-menu li a:hover {
        transform: translateX(5px);
      }
    }

    @media (min-width: 769px) {
      .menu-icon {
        display: none !important;
      }
      .menu-bar {
        display: block !important;
      }
      .mobile-menu {
        display: none !important;
      }
    }
  </style>

  <script>
    $(document).ready(function(){
      $('#myCarousel').carousel({
        interval: 3000,
        pause: false,
        wrap: true
      });
      $('#myCarousel').on('slide.bs.carousel', function (e) {
        var indicators = $(this).find('.carousel-indicators li');
        indicators.eq(e.from).css({'background-color':'transparent'});
        indicators.eq(e.to).css({'background-color':'#fff'});
      });
      
      // মোবাইল মেনু টগল
      $('.menu-icon').click(function(){
        $('#mobileMenu').slideToggle();
        $(this).find('i').toggleClass('fa-bars fa-times');
      });
      
      // সোশ্যাল আইকন হোভার এফেক্ট
      $('.social-icon').hover(
        function() {
          $(this).css({
            'transform': 'translateY(-3px)',
            'box-shadow': '0 5px 15px rgba(0,0,0,0.3)'
          });
        },
        function() {
          $(this).css({
            'transform': 'translateY(0)',
            'box-shadow': '0 2px 5px rgba(0,0,0,0.2)'
          });
        }
      );
      
      // রেসপন্সিভ মেনু
      function checkScreenSize() {
        if ($(window).width() <= 768) {
          $('.menu-icon').show();
          $('.menu-bar').hide();
          $('#mobileMenu').hide();
        } else {
          $('.menu-icon').hide();
          $('.menu-bar').show();
          $('#mobileMenu').hide();
        }
      }
      
      checkScreenSize();
      $(window).resize(checkScreenSize);
    });
  </script>
