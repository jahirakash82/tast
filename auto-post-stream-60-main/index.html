    <style>
      /* মেনু ইফেক্ট স্টাইল */
      .menu-bar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      
      .menu-bar ul li {
        margin: 0 15px;
        position: relative;
      }
      
      .menu-bar ul li a {
        text-decoration: none;
        color: #fff;
        position: relative;
        padding: 5px 10px;
        transition: all 0.3s ease;
        font-weight: 500;
        display: inline-block;
      }
      
      /* হোভার স্কেল ইফেক্ট */
      .menu-bar ul li a:hover {
        transform: scale(1.1);
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }
      
      /* আন্ডারলাইন অ্যানিমেশন */
      .menu-bar ul li a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: white;
        transition: width 0.3s ease;
      }
      
      .menu-bar ul li a:hover::after {
        width: 100%;
      }
      
      /* ড্রপডাউন মেনু স্টাইল (মোবাইল ভিউ) */
      .mobile-menu {
        display: none;
        flex-direction: column;
        background: linear-gradient(to right, #001f3f, #001f3f);
        padding: 10px 0;
        position: absolute;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 5px 10px rgba(1, 255, 43, 0);
      }
      
      .mobile-menu li {
        margin: 8px 0 !important;
        text-align: center;
        color: #ffffff !important;
      }
      
      /* লোগো এবং টেক্সট ইফেক্ট */
      .logo-container {
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
      }
      
      .logo-container:hover {
        transform: scale(1.05);
      }
      
      .logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid rgb(255, 255, 255);
        transition: all 0.5s ease;
      }
      
      /* লোগো হোভার ইফেক্ট */
      .logo-container:hover .logo {
        border: double 6px transparent;
        background-image: linear-gradient(white, white), 
                          linear-gradient(to right, #f9ce34, #ee2a7b, #6228d7);
        background-origin: border-box;
        background-clip: content-box, border-box;
        transform: rotate(360deg);
      }
      
      /* রেসপন্সিভ ডিজাইন */
      @media (max-width: 768px) {
        .content-container {
          flex-direction: column;
          align-items: flex-start;
        }
        .social-menu-container {
          width: 100%;
          justify-content: space-between;
          margin-top: 15px;
        }
        .social-icons {
          order: 1;
        }
        .menu-icon {
          display: block !important;
          order: 2;
        }
        .logo {
          width: 60px !important;
          height: 60px !important;
        }
        .text-container h1 {
          font-size: 1.5em !important;
        }
        .text-container p {
          font-size: 0.9em !important;
        }
        .menu-bar {
          display: none;
        }
        
        /* মোবাইল মেনু ইফেক্ট */
        .mobile-menu li a:hover {
          transform: translateX(5px);
        }
      }

      @media (min-width: 769px) {
        .menu-icon {
          display: none !important;
        }
        .menu-bar {
          display: block !important;
        }
        .mobile-menu {
          display: none !important;
        }
      }
      .mobile-menu li a {
        color: #ffffff !important;
        text-decoration: none;
        font-weight: 500;
      }

      @media (max-width: 576px) {
        .logo {
          width: 60px;
          height: 60px;
        }

        .text-container h1 {
          font-size: 18px;
        }

        .text-container p {
          font-size: 14px;
        }

        .social-icons {
          flex-direction: row;
          justify-content: center;
          flex-wrap: wrap;
          gap: 8px;
        }

        .menu-bar {
          display: none;
        }

        .mobile-menu {
          display: none;
          flex-direction: column;
          align-items: center;
        }
      }

        height: 12px;
        border-right: 3px solid white;
        border-bottom: 3px solid white;
        transform: rotate(45deg);
        box-sizing: content-box;
